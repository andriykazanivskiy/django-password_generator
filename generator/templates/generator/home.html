<!doctype html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/Key_pass_icon-icons.com_54811.ico">
</head>
<body>
  <div class="container text-center">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
      <select  name="length">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="12" selected="selected">12</option>
      </select>Length
      <br>
      <input type="checkbox" name="uppercase">Uppercase
      <br>
      <input type="checkbox" name="numbers" >Numbers
      <br>
      <input type="checkbox" name="special">Special characters
      <br>
      <input type="submit" name="" value="Generate Password" class="btn btn-primary">
    </form>

    <br>
    <br>
  <a href="{%url 'about' %}">About</a>
</div>
</body>
